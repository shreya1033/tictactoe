<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h4 id="winnerMSG"></h4>

    <div class="container">
        <div class="buttons">
            <div class="button" data-index="0" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="1" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="2" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="3" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="4" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="5" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="6" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="7" onclick="ticTacToe(this)"></div>
            <div class="button" data-index="8" onclick="ticTacToe(this)"></div>
        </div>
    </div>



    <script src="js/main.js"></script>

</body>

</html>
